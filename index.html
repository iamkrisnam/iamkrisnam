  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

      apiKey: "AIzaSyAlw8jJWE_e4IrwPbz6kGeoUxmx2WgGapU",

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 40px;
      text-align: center;
    }
    input {
      margin: 10px;
      padding: 10px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background: #0072ff;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Sign Up</h1>
  <input type="email" id="signup_email" placeholder="Email"><br>
  <input type="password" id="signup_password" placeholder="Password"><br>
  <button onclick="signUp()">Sign Up</button>

  <h1>Sign In</h1>
  <input type="email" id="login_email" placeholder="Email"><br>
  <input type="password" id="login_password" placeholder="Password"><br>
  <button onclick="signIn()">Sign In</button>

  <script>
    const auth = firebase.auth();

    function signUp() {
      const email = document.getElementById("signup_email").value;
      const password = document.getElementById("signup_password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Sign up successful!");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }

    function signIn() {
      const email = document.getElementById("login_email").value;
      const password = document.getElementById("login_password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Login successful!");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }
  </script>
</body>
</html>
