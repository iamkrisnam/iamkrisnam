<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">

  <title>IAMKRISNAM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      text-align: center;
      transition: background 0.5s;
    }
    .dark-mode {
      background: #121212;
      color: #eee;
    }
    header {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    .logo-container img {
      height: 40px;
      margin-right: 10px;
    }
    .logo-text {
      font-size: 24px;
      font-weight: bold;
    }
    nav {
      display: none;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.6);
    }
    nav a {
      padding: 10px;
      color: white;
      text-decoration: none;
      border-top: 1px solid #fff3;
    }
    .hamburger {
      font-size: 28px;
      cursor: pointer;
      display: block;
      position: absolute;
      right: 20px;
    }
    .dark-toggle {
      position: absolute;
      right: 60px;
      top: 20px;
      cursor: pointer;
      font-size: 20px;
    }
    @media (min-width: 600px) {
      nav {
        display: flex !important;
        flex-direction: row;
        background: none;
      }
      .hamburger {
        display: none;
      }
      nav a {
        border: none;
        margin: 0 10px;
      }
    }
    .content {
      margin-top: 80px;
    }
    .social-icons {
      margin-top: 20px;
    }
    .social-icons a img {
      width: 40px;
      height: 40px;
      margin: 0 10px;
    }
    .whatsapp {
      display: inline;
    }
    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      z-index: 9999;
    }
    .thought {
      background: rgba(255, 255, 255, 0.15);
      margin: 20px;
      padding: 15px;
      border-radius: 10px;
      font-style: italic;
      font-size: 18px;
      font-weight: 500;
      color: #fffc;
    }
    form input, form textarea {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    form button {
      padding: 10px 20px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }
    .photo-gallery img {
      width: 90%;
      max-width: 300px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body onload="initPage()">
  <div id="loader">Loading...</div>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Logo">
      <div class="logo-text">IAMKRISNAM</div>
    </div>
    <div class="dark-toggle" onclick="toggleDark()">üåì</div>
    <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
  </header>
  <nav id="menu">

    <a href="signin.html">Sign In</a>
    <a href="signup.html">Sign Up</a>
  </nav>  <div class="content">

<div class="thought">‚ÄúMistakes are proof that you are trying..‚Äù</div>
<div class="thought">‚ÄúBe a warrior, not a worrier..‚Äù</div>

<h2>Photo Gallery</h2>
<div class="photo-gallery">
  <img src="photo1.jpg" alt="Photo 1">
  <img src="photo2.jpg" alt="Photo 2">
  <img src="photo3.jpg" alt="Photo 3">
</div>

<h2>Contact Me</h2>
<form onsubmit="alert('Message Sent!'); return false;">
  <input type="text" placeholder="Your Name" required><br>
  <input type="email" placeholder="Your Email" required><br>
  <textarea placeholder="Your Message" rows="4" required></textarea><br>
  <button type="submit">Send Message</button>
</form>

  </div>  <div class="social-icons">
    <a href="https://www.instagram.com/iamkrisnam?igsh=MXg2MTI0dXAycjQ5cw==" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    </a>
    <a class="whatsapp" href="https://wa.me/918318065614" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>
  </div>  <script>
    function toggleMenu() {
      const nav = document.getElementById("menu");
      nav.style.display = nav.style.display === "flex" ? "none" : "flex";
    }
    function toggleDark() {
      document.body.classList.toggle("dark-mode");
    }
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").innerText = now.toLocaleTimeString();
    }
    function updateGreeting() {
      const hour = new Date().getHours();
      const greet = hour < 12 ? "Good Morning" : hour < 18 ? "Good Afternoon" : "Good Evening";
      document.getElementById("greet").innerHTML = `${greet}<br>Myself Krishna`;
    }
    function initPage() {
      setTimeout(() => document.getElementById("loader").style.display = "none", 1500);
      updateClock();
      updateGreeting();
      setInterval(updateClock, 1000);
    }
  </script></body>
</html>
